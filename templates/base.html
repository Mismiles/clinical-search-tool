<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
      <!-- Local CSS styling -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<body>  
    <main>
    <nav>
    <div class="nav-wrapper purple darken-2">
    <a href="#!" class="brand-logo">Logo</a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('resourcelist') }}">Resource list</a></li>
        <li><a href="{{ url_for('addresource') }}">Add a resource</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav purple purple darken-2" id="mobile-demo">
        <li><a href="/">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('resourcelist') }}">Resource list</a></li>
        <li><a href="{{ url_for('addresource') }}">Add a resource</a></li>
  </ul>
<nav>
<div class="nav-wrapper purple purple darken-2">
    <form class="search-bar">
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
    </form>
        </div>
</nav>
<div class="container">
    {% block content %} {% endblock %}
</div>
  </main>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <!-- Local Javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
